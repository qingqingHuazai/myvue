<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * 数值的拓展
        *    Math.trunc()   去掉小数点的部分
        *    Math.sign()  判断是正数还是负数
        *    Math.hypot() 返回一个平方和的平方根
        * */
        let a = 1.345;
        console.log(Math.trunc(a));
        //console.log(Math.trunc(a));
        console.log(Math.sign(0));
        console.log(Math.hypot(2,3));
    </script>
</body>
</html>
